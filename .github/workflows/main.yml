name: Saatlik Veri Cekme Otomasyonu

on:
  schedule:
    - cron: '0 7 * * *'  # Her gün saat 07:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Kutuphaneleri Yukle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Veri Cekme Scriptini Calistir
        run: python main.py

      - name: Degisiklikleri Geri Gonder
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Otomatik: Deniz durumu verileri güncellendi"
          branch: main
          file_pattern: 'veriler.json'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
