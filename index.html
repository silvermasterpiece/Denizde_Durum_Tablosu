<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denizde Durum Tablosu</title>
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF ve html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Denizde Durum Tablosu</h1>
    <button id="downloadPdfButton">ðŸ“„ Tabloyu PDF Olarak Ä°ndir</button>

    <div class="table-container" id="table-to-print">
      <table id="main-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- PDF HazÄ±rlanÄ±yor Perdesi -->
  <div id="pdf-overlay">PDF hazÄ±rlanÄ±yor, lÃ¼tfen bekleyin...</div>

  <!-- app.js -->
  <script src="app.js"></script>

  <!-- ðŸ“„ GÃ¶rsel tabanlÄ± PDF indirme -->
  <script>
    document.getElementById("downloadPdfButton").addEventListener("click", () => {
      const overlay = document.getElementById("pdf-overlay");
      overlay.style.display = "flex";

      const tableElement = document.getElementById("table-to-print");

      html2canvas(tableElement, {
        scale: 3,
        useCORS: true,
        scrollX: 0,
        scrollY: -window.scrollY,
        windowWidth: document.body.scrollWidth,
        windowHeight: document.body.scrollHeight
      }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF("l", "mm", "a4");

        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        const imgWidth = pdfWidth;
        const imgHeight = canvas.height * imgWidth / canvas.width;

        let heightLeft = imgHeight;
        let position = 0;

        pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
        heightLeft -= pdfHeight;

        while (heightLeft > 0) {
          position -= pdfHeight;
          pdf.addPage();
          pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
          heightLeft -= pdfHeight;
        }

        pdf.save("deniz_durumu_tablosu.pdf");
        overlay.style.display = "none";
      });
    });
  </script>
</body>
</html>
