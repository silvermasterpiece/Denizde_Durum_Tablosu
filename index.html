<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denizde Durum Tablosu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Denizde Durum Tablosu</h1>
    <button id="downloadPdfButton">ðŸ“„ Tabloyu PDF Olarak Ä°ndir</button>
    <div class="table-container">
      <table id="main-table">
        <thead id="table-headers"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- ðŸ“„ PDF Ä°NDÄ°RME KODU -->
  <script>
    document.getElementById("downloadPdfButton").addEventListener("click", () => {
      const table = document.querySelector(".table-container");

      html2canvas(table).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF("p", "mm", "a4");

        const imgWidth = 210; // A4 width
        const pageHeight = 297; // A4 height
        const imgHeight = canvas.height * imgWidth / canvas.width;

        let heightLeft = imgHeight;
        let position = 0;

        pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;

        while (heightLeft > 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }

        pdf.save("deniz_durumu_tablosu.pdf");
      });
    });
  </script>
</body>
</html>
